<!DOCTYPE html>
<html>
<head>
<title>f Cloud</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#f4f6f9;
}

h2{
  padding:20px;
}

iframe.folder{
  width:100%;
  height:300px;
  border:none;
}

.search{
  padding:20px;
}

input{
  padding:10px;
  width:100%;
  max-width:400px;
  border-radius:6px;
  border:1px solid #ccc;
}

.files{
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.card h3{
  font-size:16px;
  margin:10px 0;
}

.preview img{
  width:100%;
  border-radius:8px;
}

button{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>üåç f Cloud</h2>

<!-- Folder View -->
<iframe class="folder"
src="https://drive.google.com/embeddedfolderview?id=1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0#grid">
</iframe>

<div class="search">
<input type="text" id="search" placeholder="Search file..." onkeyup="searchFile()">
</div>

<div class="files">

<!-- Image File -->
<div class="card file" data-name="1.png">
<div class="preview">
<img src="https://drive.google.com/thumbnail?id=1vJz24f2Pf0M1QD735oXmmy2IDAbP7YCv&sz=w800">
</div>
<h3>1.png</h3>
<a href="https://drive.google.com/uc?export=download&id=1vJz24f2Pf0M1QD735oXmmy2IDAbP7YCv" target="_blank">
<button>Download</button>
</a>
</div>

<!-- Video File -->
<div class="card file" data-name="video.mp4">
<div class="preview">
<img src="https://drive.google.com/thumbnail?id=1u-ffiBk81RaE77hufiZwwwc2R0YMWfX1&sz=w800">
</div>
<h3>video.mp4</h3>
<a href="https://drive.google.com/uc?export=download&id=1u-ffiBk81RaE77hufiZwwwc2R0YMWfX1" target="_blank">
<button>Download</button>
</a>
</div>

</div>

<script>
function searchFile(){
  let input = document.getElementById("search").value.toLowerCase();
  let files = document.querySelectorAll(".file");

  files.forEach(file=>{
    let name = file.getAttribute("data-name").toLowerCase();
    if(name.includes(input)){
      file.style.display="block";
    }else{
      file.style.display="none";
    }
  });
}
</script>

</body>
</html>
