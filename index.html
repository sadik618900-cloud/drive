<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>f Cloud</title>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f3f4f6;
  text-align:center;
}
header{
  background:#111827;
  color:white;
  padding:15px;
}
input{
  padding:8px;
  width:80%;
  max-width:400px;
  border-radius:6px;
  border:1px solid #ccc;
  margin:15px;
}
.card{
  background:white;
  margin:15px auto;
  padding:15px;
  width:90%;
  max-width:650px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  text-align:left;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
img,video{
  max-width:100%;
  margin-top:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
<h2>ðŸš€ f Cloud</h2>
</header>

<input type="text" id="search" placeholder="Search file..." onkeyup="filterFiles()">

<div id="fileList"></div>

<script>

const API_KEY="AQ.Ab8RN6LEwTmomausxAP9GvrNSWs7gxYh21d0nK87KwDLpCZqEA";
const FOLDER_ID="1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0";

let allFiles=[];

async function listFiles(){
  const url=`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false&key=${API_KEY}&fields=files(id,name,size,mimeType)`;

  const res=await fetch(url);
  const data=await res.json();

  allFiles=data.files;
  renderFiles(allFiles);
}

function renderFiles(files){
  const container=document.getElementById("fileList");
  container.innerHTML="";

  files.forEach(file=>{
    const size=file.size?(file.size/1024).toFixed(1)+" KB":"â€”";
    let preview="";

    if(file.mimeType.startsWith("image/")){
      preview=`<img src="https://drive.google.com/uc?id=${file.id}">`;
    }
    else if(file.mimeType.startsWith("video/")){
      preview=`<video controls src="https://drive.google.com/uc?id=${file.id}"></video>`;
    }

    container.innerHTML+=`
      <div class="card">
        <b>${file.name}</b><br>
        Size: ${size}<br>
        ${preview}
        <br><br>
        <a href="https://drive.google.com/uc?id=${file.id}&export=download" target="_blank">
          <button>Download</button>
        </a>
      </div>
    `;
  });
}

function filterFiles(){
  const text=document.getElementById("search").value.toLowerCase();
  const filtered=allFiles.filter(f=>f.name.toLowerCase().includes(text));
  renderFiles(filtered);
}

listFiles();

</script>

</body>
</html>
