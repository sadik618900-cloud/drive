<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software | Cloud Drive</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family: 'Segoe UI', sans-serif;
background:#0f172a;
color:white;
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:240px;
background:#111827;
padding:25px 20px;
display:flex;
flex-direction:column;
gap:20px;
border-right:1px solid rgba(255,255,255,0.05);
}

.logo{
font-size:22px;
font-weight:bold;
letter-spacing:1px;
margin-bottom:20px;
color:#38bdf8;
}

.menu button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:transparent;
color:#cbd5e1;
text-align:left;
cursor:pointer;
transition:0.3s;
font-size:14px;
}

.menu button:hover{
background:#1e293b;
color:#fff;
}

.menu button.active{
background:#2563eb;
color:#fff;
}

/* MAIN AREA */
.main{
flex:1;
display:flex;
flex-direction:column;
padding:20px;
}

/* TOP BAR */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.breadcrumb{
font-size:14px;
color:#94a3b8;
}

.profile{
width:40px;
height:40px;
border-radius:50%;
overflow:hidden;
}

.profile img{
width:100%;
height:100%;
object-fit:cover;
}

/* DRIVE CARD */
.drive-card{
flex:1;
background:#1e293b;
border-radius:20px;
padding:20px;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
position:relative;
}

iframe{
width:100%;
height:100%;
border:none;
border-radius:15px;
background:#fff;
}

/* LOADER */
.loading{
position:absolute;
inset:0;
background:rgba(15,23,42,0.8);
display:flex;
justify-content:center;
align-items:center;
border-radius:20px;
opacity:0;
pointer-events:none;
transition:0.3s;
}

.loading.active{
opacity:1;
pointer-events:all;
}

.loader{
width:50px;
height:50px;
border:4px solid rgba(255,255,255,0.2);
border-top:4px solid #38bdf8;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* MOBILE */
@media(max-width:768px){

body{
flex-direction:column;
}

.sidebar{
width:100%;
flex-direction:row;
overflow-x:auto;
gap:10px;
}

.menu{
display:flex;
gap:10px;
}

.menu button{
white-space:nowrap;
}

.main{
padding:15px;
}

}
</style>
</head>

<body>

<div class="sidebar">
<div class="logo">f Software</div>

<div class="menu">
<button class="active" onclick="changeFolder('photos')" id="btnPhotos">üì∏ Photos</button>
<button onclick="changeFolder('videos')" id="btnVideos">üé• Videos</button>
<button onclick="changeFolder('other')" id="btnOther">üìÅ Other</button>
<button onclick="changeFolder('madrasah')" id="btnMadrasah">üìö Madrasah</button>
</div>
</div>

<div class="main">

<div class="topbar">
<div class="breadcrumb">Home / Drive / <span id="currentFolder">Photos</span></div>
<div class="profile">
<img src="profile.png">
</div>
</div>

<div class="drive-card">

<iframe id="driveIframe"
src="https://drive.google.com/embeddedfolderview?id=1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk#grid"
onload="hideLoader()">
</iframe>

<div class="loading" id="loading">
<div class="loader"></div>
</div>

</div>

</div>

<script>
const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U',
madrasah:'1T_xsdXiREw7Lo15fXEpnIQUuIGUbjFwM'
};

function changeFolder(key){
document.querySelectorAll('.menu button').forEach(btn=>btn.classList.remove('active'));
document.getElementById('btn'+key.charAt(0).toUpperCase()+key.slice(1)).classList.add('active');

document.getElementById('currentFolder').textContent=
key.charAt(0).toUpperCase()+key.slice(1);

showLoader();
document.getElementById('driveIframe').src=
`https://drive.google.com/embeddedfolderview?id=${folders[key]}#grid`;
}

function showLoader(){
document.getElementById('loading').classList.add('active');
}

function hideLoader(){
document.getElementById('loading').classList.remove('active');
}

showLoader();
</script>

</body>
</html>
