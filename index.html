<!DOCTYPE html>
<html>
<head>
<title>f Cloud</title>

<style>
body{
  margin:0;
  font-family:Arial;
}
header{
  background:#111827;
  color:white;
  padding:15px;
  text-align:center;
}
input{
  padding:8px;
  width:250px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
iframe{
  width:100%;
  height:90vh;
  border:none;
}
</style>
</head>

<body>

<header>
  <h2>ðŸš€ f Cloud</h2>
  
  <input type="text" id="searchBox" placeholder="Search in Drive...">
  <button onclick="searchDrive()">Search</button>
  <button onclick="openDrive()">Open Full Drive</button>
</header>

<iframe id="driveFrame"
src="https://drive.google.com/embeddedfolderview?id=1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0#grid">
</iframe>

<script>

const FOLDER_ID="1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0";

function searchDrive(){
  const text=document.getElementById("searchBox").value.trim();
  if(text==="") return;

  const url=`https://drive.google.com/drive/u/0/search?q=${text}&parent=${FOLDER_ID}`;
  document.getElementById("driveFrame").src=url;
}

function openDrive(){
  window.open(
    `https://drive.google.com/drive/folders/${FOLDER_ID}`,
    "_blank"
  );
}

</script>

</body>
</html>
