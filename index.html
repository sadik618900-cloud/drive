<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software Premium</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
display:flex;
flex-direction:column;
color:white;
transition:0.4s;
overflow:hidden;
}

/* PREMIUM ANIMATED BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(45deg,#0f172a,#1e3a8a,#9333ea,#0f172a);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
z-index:-1;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* LIGHT MODE */
body.light{
color:#111;
}

body.light::before{
background:linear-gradient(45deg,#ffffff,#dbeafe,#e0e7ff,#ffffff);
background-size:400% 400%;
}

/* NAVBAR */
.navbar{
background:rgba(0,0,0,0.4);
backdrop-filter:blur(15px);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.menu{
display:flex;
gap:12px;
flex-wrap:wrap;
}

.menu button{
padding:10px 15px;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
cursor:pointer;
transition:0.3s;
}

.menu button:hover{
background:#2563eb;
}

.toggle{
cursor:pointer;
padding:8px 12px;
border-radius:8px;
background:rgba(255,255,255,0.15);
}

/* MAIN */
.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.content{
width:100%;
max-width:1100px;
height:75vh;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
position:relative;
overflow:hidden;
}

.dashboard{
text-align:center;
margin-top:40px;
}

.dashboard h1{
font-size:36px;
margin-bottom:10px;
}

.clock{
font-size:40px;
margin:20px 0;
color:#38bdf8;
font-weight:bold;
}

/* IFRAME */
iframe{
width:100%;
height:100%;
border:none;
border-radius:20px;
display:none;
background:white;
}

/* MODAL */
.modal{
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
}

.modal.active{
opacity:1;
pointer-events:all;
}

.modal-box{
background:#111827;
padding:35px;
border-radius:20px;
width:320px;
text-align:center;
}

.modal-box input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-bottom:15px;
background:#1e293b;
color:white;
}

.modal-box button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
cursor:pointer;
}

.error{
color:#ef4444;
font-size:13px;
display:none;
margin-top:8px;
}

.lock-info{
color:#facc15;
margin-top:10px;
display:none;
}

/* MOBILE */
@media(max-width:768px){
.content{
height:85vh;
padding:25px;
}
.clock{
font-size:28px;
}
}
</style>
</head>

<body>

<div class="navbar">
<div class="menu">
<button onclick="showDashboard()">Dashboard</button>
<button onclick="requestAccess('photos')">Photos</button>
<button onclick="requestAccess('videos')">Videos</button>
<button onclick="requestAccess('other')">Other</button>
<button onclick="requestAccess('madrasah')">Madrasah</button>
</div>

<div class="toggle" onclick="toggleTheme()">ðŸŒ™ / â˜€</div>
</div>

<div class="main">
<div class="content">

<div class="dashboard" id="dashboardSection">
<h1>Premium Secure Cloud</h1>
<div class="clock" id="liveClock"></div>
<p>Password = Current 12 Hour Time (Hour + Minute)</p>
</div>

<iframe id="driveIframe"></iframe>

<div class="modal" id="passwordModal">
<div class="modal-box">
<h3>Enter Password</h3>
<input type="password" id="passwordInput">
<button onclick="verifyPassword()">Unlock</button>
<div class="error" id="errorMsg">Wrong Password</div>
<div class="lock-info" id="lockInfo">System Locked! Enter Lock Password</div>
</div>
</div>

</div>
</div>

<script>

/* ==============================
   CONFIG
============================== */

const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcYhjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U',
madrasah:'1T_xsdXiREw7Lo15fXEpnIQUuIGUbjFwM'
};

let selectedFolder=null;
let wrongAttempts=0;
let locked=false;
let inactivityTimer=null;

/* ==============================
   CLICK SOUND (Web Audio API)
============================== */

function playClick(){
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const osc=ctx.createOscillator();
const gain=ctx.createGain();

osc.type="sine";
osc.frequency.value=600;
gain.gain.value=0.1;

osc.connect(gain);
gain.connect(ctx.destination);

osc.start();
osc.stop(ctx.currentTime+0.08);
}

/* ==============================
   LIVE CLOCK (12 hour)
============================== */

function updateClock(){
const now=new Date();
let h=now.getHours()%12||12;
let m=now.getMinutes().toString().padStart(2,'0');
let s=now.getSeconds().toString().padStart(2,'0');
document.getElementById("liveClock").innerText=`${h}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

/* ==============================
   DYNAMIC PASSWORD (H+M)
============================== */

function generatePassword(){
const now=new Date();
let h=now.getHours()%12||12;
let m=now.getMinutes();
return `${h}${m}`;
}

/* ==============================
   INACTIVITY AUTO CLOSE (5 MIN)
============================== */

function resetInactivityTimer(){
clearTimeout(inactivityTimer);
inactivityTimer=setTimeout(()=>{
alert("Session expired");
window.close();
},300000); // 5 minutes
}

document.addEventListener("click",resetInactivityTimer);
document.addEventListener("keypress",resetInactivityTimer);
resetInactivityTimer();

/* ==============================
   MENU FUNCTIONS
============================== */

function resetActive(){
document.querySelectorAll('.menu button')
.forEach(btn=>btn.classList.remove('active'));
}

function showDashboard(){
if(locked)return;
playClick();
resetActive();
document.getElementById('btnDashboard').classList.add('active');
document.getElementById('dashboardSection').style.display="block";
document.getElementById('driveIframe').style.display="none";
}

function requestAccess(folder){
if(locked)return;
playClick();
selectedFolder=folder;
document.getElementById('passwordModal').classList.add('active');
document.getElementById('passwordInput').value="";
document.getElementById('errorMsg').style.display="none";
}

function verifyPassword(){
if(locked)return;

playClick();
const input=document.getElementById('passwordInput').value;
const realPassword=generatePassword();

if(input===realPassword){
wrongAttempts=0;
document.getElementById('passwordModal').classList.remove('active');
openFolder(selectedFolder);
}else{
wrongAttempts++;
document.getElementById('errorMsg').style.display="block";

if(wrongAttempts>=3){
locked=true;
alert("System Locked");
setTimeout(()=>{
locked=false;
wrongAttempts=0;
},60000); // 1 min lock
}
}
}

function openFolder(folder){
resetActive();
document.getElementById('btn'+folder.charAt(0).toUpperCase()+folder.slice(1))
.classList.add('active');

document.getElementById('dashboardSection').style.display="none";

const iframe=document.getElementById('driveIframe');
iframe.style.display="block";
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folders[folder]}#grid`;
}

/* ==============================
   DARK / LIGHT TOGGLE
============================== */

function toggleTheme(){
playClick();
document.body.classList.toggle("light");
}

</script>

</body>
</html>
