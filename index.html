<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software | Cloud Drive</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:linear-gradient(135deg,#0f2027 0%,#203a43 50%,#2c5364 100%);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* NAVBAR */
.navbar{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    padding:1rem 2rem;
    box-shadow:0 8px 40px rgba(0,0,0,0.4);
    border-bottom:1px solid rgba(255,255,255,0.15);
}

.nav-container{
    max-width:1400px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO */
.logo{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo-icon{
    width:50px;
    height:50px;
    background:linear-gradient(135deg,#00f5a0,#00d9f5);
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
    font-size:28px;
    transform:rotate(10deg);
    box-shadow:0 0 20px rgba(0,245,160,0.6);
    transition:all .3s ease;
}

.logo-icon:hover{
    transform:rotate(0deg) scale(1.1);
}

.logo-text{
    font-family:'Gabriola','Segoe UI',cursive;
    font-size:42px;
    font-weight:bold;
    letter-spacing:2px;
    background:linear-gradient(45deg,#ffffff,#cfd8dc);
    -webkit-background-clip:text;
    color:transparent;
}

/* NAV BUTTONS */
.nav-links{
    display:flex;
    gap:15px;
    margin-left:auto;
    margin-right:20px;
}

.nav-link{
    padding:10px 22px;
    border-radius:30px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:all .3s ease;
    backdrop-filter:blur(10px);
}

.nav-link:hover{
    background:linear-gradient(135deg,#00f5a0,#00d9f5);
    color:#000;
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,245,160,0.4);
}

.nav-link.active{
    background:linear-gradient(135deg,#ff6a00,#ff00c8);
    border:none;
    box-shadow:0 8px 20px rgba(255,0,200,0.4);
}

/* USER PROFILE */
.user-profile{
    width:50px;
    height:50px;
    border-radius:50%;
    overflow:hidden;
    border:2px solid rgba(255,255,255,0.5);
    cursor:pointer;
    transition:.3s;
}

.user-profile:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px rgba(0,255,255,.6);
}

.user-profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* MAIN */
.container{
    flex:1;
    padding:20px;
    max-width:1400px;
    margin:0 auto;
    width:100%;
}

/* BREADCRUMB */
.breadcrumb{
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(15px);
    padding:12px 20px;
    border-radius:15px;
    margin-bottom:20px;
    color:#e0f7fa;
    border:1px solid rgba(255,255,255,0.1);
}

/* DRIVE CARD */
.drive-card{
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(25px);
    border-radius:25px;
    padding:25px;
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 30px 60px rgba(0,0,0,0.5);
    height:calc(100vh - 250px);
    position:relative;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:15px;
    background:#fff;
    box-shadow:0 15px 35px rgba(0,0,0,.4);
}

/* STATS */
.stats{
    display:flex;
    gap:30px;
    margin-top:20px;
    padding:15px 20px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(10px);
    border-radius:15px;
    border:1px solid rgba(255,255,255,0.1);
    color:#e0f7fa;
    justify-content:center;
}

/* LOADER */
.loading-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:25px;
    opacity:0;
    pointer-events:none;
    transition:.3s;
}

.loading-overlay.active{
    opacity:1;
    pointer-events:all;
}

.loader{
    width:65px;
    height:65px;
    border:5px solid rgba(255,255,255,0.2);
    border-top:5px solid #00f5a0;
    border-right:5px solid #ff00c8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

/* FOOTER */
.footer{
    text-align:center;
    padding:15px;
    color:rgba(255,255,255,.7);
    font-size:12px;
    background:rgba(0,0,0,.3);
}
</style>
</head>

<body>

<nav class="navbar">
<div class="nav-container">

<div class="logo">
<div class="logo-icon"><span>f</span></div>
<div class="logo-text">f Software</div>
</div>

<div class="nav-links">
<button class="nav-link active" onclick="changeFolder('photos')" id="btnPhotos">üì∏ Photos</button>
<button class="nav-link" onclick="changeFolder('videos')" id="btnVideos">üé• Videos</button>
<button class="nav-link" onclick="changeFolder('other')" id="btnOther">üìÅ Other Files</button>
</div>

<div class="user-profile">
<img src="profile.png">
</div>

</div>
</nav>

<div class="container">

<div class="breadcrumb">
Home ‚Üí Drive ‚Üí <span id="currentFolder">Photos</span>
</div>

<div class="drive-card">

<iframe id="driveIframe"
src="https://drive.google.com/embeddedfolderview?id=1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk#grid"
onload="hideLoader()">
</iframe>

<div class="loading-overlay" id="loadingOverlay">
<div class="loader"></div>
</div>

</div>

<div class="stats">
<div>Secure Cloud Storage</div>
<div id="fileCount">Viewing Photos</div>
</div>

</div>

<footer class="footer">
¬© 2026 f Software. All rights reserved.
</footer>

<script>
const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U'
};

function changeFolder(folderKey){
const iframe=document.getElementById('driveIframe');
const folderId=folders[folderKey];

document.querySelectorAll('.nav-link').forEach(btn=>btn.classList.remove('active'));
document.getElementById(`btn${folderKey.charAt(0).toUpperCase()+folderKey.slice(1)}`).classList.add('active');

const folderNames={
photos:'Photos',
videos:'Videos',
other:'Other Files'
};

document.getElementById('currentFolder').textContent=folderNames[folderKey];
document.getElementById('fileCount').textContent=`Viewing ${folderNames[folderKey]}`;

showLoader();
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;
}

function showLoader(){
document.getElementById('loadingOverlay').classList.add('active');
}

function hideLoader(){
document.getElementById('loadingOverlay').classList.remove('active');
}

showLoader();
</script>

</body>
</html>
