<!DOCTYPE html>
<html>
<head>
<title>f Cloud</title>
<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  padding:20px;
}
.file{
  background:white;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
}
button{
  padding:5px 10px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>üåç Public Cloud</h2>

<div id="files">Loading...</div>

<script>
const API_KEY = "AQ.Ab8RN6LEwTmomausxAP9GvrNSWs7gxYh21d0nK87KwDLpCZqEA";
const FOLDER_ID = "1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0";

fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false&key=${API_KEY}`)
.then(res => res.json())
.then(data => {
    const container = document.getElementById("files");
    container.innerHTML = "";

    if(!data.files || data.files.length === 0){
        container.innerHTML = "No items found.";
        return;
    }

    data.files.forEach(file => {
        container.innerHTML += `
        <div class="file">
            <span>${file.name}</span>
            <a href="https://drive.google.com/uc?export=download&id=${file.id}" target="_blank">
                <button>Download</button>
            </a>
        </div>
        `;
    });
})
.catch(err => {
    document.getElementById("files").innerHTML = "Error loading files.";
    console.error(err);
});
</script>

</body>
</html>
