<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software | Cloud Drive</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* NAVBAR */
.navbar{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    padding:1rem;
    box-shadow:0 8px 40px rgba(0,0,0,0.4);
}

.nav-container{
    max-width:1400px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:10px;
}

/* LOGO */
.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo-icon{
    width:45px;
    height:45px;
    background:linear-gradient(135deg,#00f5a0,#00d9f5);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:24px;
    font-weight:bold;
}

.logo-text{
    font-size:28px;
    font-weight:bold;
    background:linear-gradient(45deg,#ffffff,#cfd8dc);
    -webkit-background-clip:text;
    color:transparent;
}

/* NAV BUTTONS */
.nav-links{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.nav-link{
    padding:8px 16px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    color:#fff;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

.nav-link.active{
    background:linear-gradient(135deg,#ff6a00,#ff00c8);
}

.nav-link:hover{
    background:linear-gradient(135deg,#00f5a0,#00d9f5);
    color:#000;
}

/* PROFILE */
.user-profile{
    width:40px;
    height:40px;
    border-radius:50%;
    overflow:hidden;
}

.user-profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* MAIN */
.container{
    flex:1;
    padding:15px;
    max-width:1400px;
    margin:auto;
    width:100%;
}

/* BREADCRUMB */
.breadcrumb{
    background:rgba(255,255,255,0.07);
    padding:10px 15px;
    border-radius:12px;
    margin-bottom:15px;
    font-size:14px;
    color:#e0f7fa;
}

/* DRIVE CARD */
.drive-card{
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:15px;
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
    height:60vh;
    min-height:400px;
    position:relative;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:15px;
    background:#fff;
}

/* STATS */
.stats{
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    margin-top:15px;
    padding:12px;
    background:rgba(255,255,255,0.07);
    border-radius:12px;
    color:#e0f7fa;
    font-size:14px;
    justify-content:center;
}

/* LOADER */
.loading-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:20px;
    opacity:0;
    pointer-events:none;
    transition:.3s;
}

.loading-overlay.active{
    opacity:1;
    pointer-events:all;
}

.loader{
    width:55px;
    height:55px;
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid #00f5a0;
    border-right:4px solid #ff00c8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

/* FOOTER */
.footer{
    text-align:center;
    padding:12px;
    color:rgba(255,255,255,.7);
    font-size:12px;
    background:rgba(0,0,0,.3);
}

/* EXTRA MOBILE OPTIMIZATION */
@media (max-width:600px){

.logo-text{
    font-size:22px;
}

.nav-link{
    font-size:12px;
    padding:6px 12px;
}

.drive-card{
    height:55vh;
}

.stats{
    font-size:12px;
}

}
</style>
</head>

<body>

<nav class="navbar">
<div class="nav-container">

<div class="logo">
<div class="logo-icon">f</div>
<div class="logo-text">f Software</div>
</div>

<div class="nav-links">
<button class="nav-link active" onclick="changeFolder('photos')" id="btnPhotos">üì∏ Photos</button>
<button class="nav-link" onclick="changeFolder('videos')" id="btnVideos">üé• Videos</button>
<button class="nav-link" onclick="changeFolder('other')" id="btnOther">üìÅ Other Files</button>
</div>

<div class="user-profile">
<img src="profile.png">
</div>

</div>
</nav>

<div class="container">

<div class="breadcrumb">
Home ‚Üí Drive ‚Üí <span id="currentFolder">Photos</span>
</div>

<div class="drive-card">

<iframe id="driveIframe"
src="https://drive.google.com/embeddedfolderview?id=1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk#grid"
onload="hideLoader()">
</iframe>

<div class="loading-overlay" id="loadingOverlay">
<div class="loader"></div>
</div>

</div>

<div class="stats">
<div>Secure Cloud Storage</div>
<div id="fileCount">Viewing Photos</div>
</div>

</div>

<footer class="footer">
¬© 2026 f Software
</footer>

<script>
const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U'
};

function changeFolder(folderKey){
const iframe=document.getElementById('driveIframe');
const folderId=folders[folderKey];

document.querySelectorAll('.nav-link').forEach(btn=>btn.classList.remove('active'));
document.getElementById(`btn${folderKey.charAt(0).toUpperCase()+folderKey.slice(1)}`).classList.add('active');

const folderNames={
photos:'Photos',
videos:'Videos',
other:'Other Files'
};

document.getElementById('currentFolder').textContent=folderNames[folderKey];
document.getElementById('fileCount').textContent=`Viewing ${folderNames[folderKey]}`;

showLoader();
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;
}

function showLoader(){
document.getElementById('loadingOverlay').classList.add('active');
}

function hideLoader(){
document.getElementById('loadingOverlay').classList.remove('active');
}

showLoader();
</script>

</body>
</html>
