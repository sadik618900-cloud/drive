<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software Premium</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
display:flex;
flex-direction:column;
color:white;
transition:0.4s;
overflow:hidden;
}

/* PREMIUM ANIMATED BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(45deg,#0f172a,#1e3a8a,#9333ea,#0f172a);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
z-index:-1;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* LIGHT MODE */
body.light{
color:#111;
}

body.light::before{
background:linear-gradient(45deg,#ffffff,#dbeafe,#e0e7ff,#ffffff);
background-size:400% 400%;
}

/* NAVBAR */
.navbar{
background:rgba(0,0,0,0.4);
backdrop-filter:blur(15px);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.menu{
display:flex;
gap:12px;
flex-wrap:wrap;
}

.menu button{
padding:10px 15px;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
cursor:pointer;
transition:0.3s;
}

.menu button:hover{
background:#2563eb;
}

.toggle{
cursor:pointer;
padding:8px 12px;
border-radius:8px;
background:rgba(255,255,255,0.15);
}

/* MAIN */
.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.content{
width:100%;
max-width:1100px;
height:75vh;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
position:relative;
overflow:hidden;
}

.dashboard{
text-align:center;
margin-top:40px;
}

.dashboard h1{
font-size:36px;
margin-bottom:10px;
}

.clock{
font-size:40px;
margin:20px 0;
color:#38bdf8;
font-weight:bold;
}

/* IFRAME */
iframe{
width:100%;
height:100%;
border:none;
border-radius:20px;
display:none;
background:white;
}

/* MODAL */
.modal{
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
}

.modal.active{
opacity:1;
pointer-events:all;
}

.modal-box{
background:#111827;
padding:35px;
border-radius:20px;
width:320px;
text-align:center;
}

.modal-box input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-bottom:15px;
background:#1e293b;
color:white;
}

.modal-box button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
cursor:pointer;
}

.error{
color:#ef4444;
font-size:13px;
display:none;
margin-top:8px;
}

.lock-info{
color:#facc15;
margin-top:10px;
display:none;
}

/* MOBILE */
@media(max-width:768px){
.content{
height:85vh;
padding:25px;
}
.clock{
font-size:28px;
}
}
</style>
</head>

<body>

<div class="navbar">
<div class="menu">
<button onclick="showDashboard()">Dashboard</button>
<button onclick="requestAccess('photos')">Photos</button>
<button onclick="requestAccess('videos')">Videos</button>
<button onclick="requestAccess('other')">Other</button>
<button onclick="requestAccess('madrasah')">Madrasah</button>
</div>

<div class="toggle" onclick="toggleTheme()">ðŸŒ™ / â˜€</div>
</div>

<div class="main">
<div class="content">

<div class="dashboard" id="dashboardSection">
<h1>Premium Secure Cloud</h1>
<div class="clock" id="liveClock"></div>
<p>Password = Current 12 Hour Time (Hour + Minute)</p>
</div>

<iframe id="driveIframe"></iframe>

<div class="modal" id="passwordModal">
<div class="modal-box">
<h3>Enter Password</h3>
<input type="password" id="passwordInput">
<button onclick="verifyPassword()">Unlock</button>
<div class="error" id="errorMsg">Wrong Password</div>
<div class="lock-info" id="lockInfo">System Locked! Enter Lock Password</div>
</div>
</div>

</div>
</div>

<script>

const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U',
madrasah:'1T_xsdXiREw7Lo15fXEpnIQUuIGUbjFwM'
};

let selectedFolder=null;
let attempts=0;
let locked=false;

/* LIVE CLOCK */
function updateClock(){
const now=new Date();
let hour=now.getHours();
let minute=now.getMinutes();
let second=now.getSeconds();

let ampm=hour>=12?"PM":"AM";
hour=hour%12;
hour=hour?hour:12;

minute=minute.toString().padStart(2,'0');
second=second.toString().padStart(2,'0');

document.getElementById("liveClock").innerText=
hour+":"+minute+":"+second+" "+ampm;
}

setInterval(updateClock,1000);
updateClock();

/* PASSWORD GENERATOR */
function generatePassword(){
const now=new Date();
let hour=now.getHours();
let minute=now.getMinutes();
hour=hour%12;
hour=hour?hour:12;
minute=minute.toString().replace(/^0/,'');
return hour+minute;
}

function showDashboard(){
document.getElementById("dashboardSection").style.display="block";
document.getElementById("driveIframe").style.display="none";
}

function requestAccess(folder){
selectedFolder=folder;
document.getElementById("passwordModal").classList.add("active");
document.getElementById("passwordInput").value="";
}

function verifyPassword(){
const input=document.getElementById("passwordInput").value;

if(locked){
if(input==="6189"){
locked=false;
attempts=0;
document.getElementById("lockInfo").style.display="none";
alert("System Unlocked");
}else{
alert("Wrong Lock Password");
}
return;
}

const realPassword=generatePassword();

if(input===realPassword){
attempts=0;
document.getElementById("passwordModal").classList.remove("active");
openFolder(selectedFolder);
}else{
attempts++;
document.getElementById("errorMsg").style.display="block";

if(attempts>=3){
locked=true;
document.getElementById("lockInfo").style.display="block";
}
}
}

function openFolder(folder){
document.getElementById("dashboardSection").style.display="none";
const iframe=document.getElementById("driveIframe");
iframe.style.display="block";
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folders[folder]}#grid`;
}

/* DARK LIGHT TOGGLE */
function toggleTheme(){
document.body.classList.toggle("light");
}

</script>

</body>
</html>
