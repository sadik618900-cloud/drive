<!DOCTYPE html>
<html>
<head>
<title>f Cloud</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#f2f2f2;
}

h2{
  padding:15px;
}

iframe.folder{
  width:100%;
  height:350px;
  border:none;
}

.search{
  padding:15px;
}

input{
  padding:8px;
  width:100%;
  max-width:400px;
}

.files{
  padding:15px;
}

.card{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

button{
  padding:6px 12px;
  cursor:pointer;
  margin-top:8px;
}

img{
  max-width:200px;
  margin-top:10px;
}

video{
  max-width:300px;
  margin-top:10px;
}
</style>
</head>
<body>

<h2>üåç f Cloud</h2>

<!-- Folder View -->
<iframe class="folder"
src="https://drive.google.com/embeddedfolderview?id=1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0#grid">
</iframe>

<div class="search">
<input type="text" id="search" placeholder="Search file..." onkeyup="searchFile()">
</div>

<div class="files" id="fileList">

<!-- File 1 -->
<div class="card file" data-name="File 1">
<h3>File 1</h3>
<a href="https://drive.google.com/uc?export=download&id=1vJz24f2Pf0M1QD735oXmmy2IDAbP7YCv" target="_blank">
<button>Download</button>
</a>
<br>
<img src="https://drive.google.com/uc?export=view&id=1vJz24f2Pf0M1QD735oXmmy2IDAbP7YCv">
</div>

<!-- File 2 -->
<div class="card file" data-name="File 2">
<h3>File 2</h3>
<a href="https://drive.google.com/uc?export=download&id=1u-ffiBk81RaE77hufiZwwwc2R0YMWfX1" target="_blank">
<button>Download</button>
</a>
<br>
<video controls>
<source src="https://drive.google.com/uc?export=preview&id=1u-ffiBk81RaE77hufiZwwwc2R0YMWfX1">
</video>
</div>

</div>

<script>
function searchFile(){
  let input = document.getElementById("search").value.toLowerCase();
  let files = document.querySelectorAll(".file");

  files.forEach(file=>{
    let name = file.getAttribute("data-name").toLowerCase();
    if(name.includes(input)){
      file.style.display="block";
    }else{
      file.style.display="none";
    }
  });
}
</script>

</body>
</html>
