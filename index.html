<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:#0f172a;
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
}

/* NAVBAR */
.navbar{
background:#111827;
padding:15px 25px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.logo{
font-size:20px;
font-weight:bold;
color:#38bdf8;
}

.menu{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.menu button{
padding:10px 15px;
border:none;
border-radius:8px;
background:transparent;
color:#cbd5e1;
cursor:pointer;
transition:0.3s;
}

.menu button:hover{background:#1e293b;color:white;}
.menu button.active{background:#2563eb;color:white;}

/* MAIN */
.main{flex:1;padding:30px;}
.content{
background:#1e293b;
border-radius:20px;
padding:30px;
height:75vh;
position:relative;
overflow:hidden;
}

/* DASHBOARD */
.dashboard{text-align:center;margin-top:80px;}
.dashboard h1{font-size:32px;color:#38bdf8;margin-bottom:15px;}
.dashboard p{color:#94a3b8;}

/* IFRAME */
iframe{
width:100%;
height:100%;
border:none;
border-radius:15px;
display:none;
background:white;
}

/* PASSWORD MODAL */
.modal{
position:absolute;
inset:0;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
}

.modal.active{
opacity:1;
pointer-events:all;
}

.modal-box{
background:#111827;
padding:30px;
border-radius:15px;
width:300px;
text-align:center;
}

.modal-box h3{
margin-bottom:15px;
color:#38bdf8;
}

.modal-box input{
width:100%;
padding:10px;
border:none;
border-radius:8px;
margin-bottom:15px;
}

.modal-box button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:#2563eb;
color:white;
cursor:pointer;
}

.error{
color:#ef4444;
font-size:13px;
margin-top:8px;
display:none;
}
</style>
</head>

<body>

<div class="navbar">
<div class="logo">f Software</div>
<div class="menu">
<button onclick="showDashboard()" class="active" id="btnDashboard">Dashboard</button>
<button onclick="requestAccess('photos')" id="btnPhotos">Photos</button>
<button onclick="requestAccess('videos')" id="btnVideos">Videos</button>
<button onclick="requestAccess('other')" id="btnOther">Other</button>
<button onclick="requestAccess('madrasah')" id="btnMadrasah">Madrasah</button>
</div>
</div>

<div class="main">
<div class="content">

<div class="dashboard" id="dashboardSection">
<h1>Welcome to f Software Cloud</h1>
<p>Password = Current 12 Hour Time (Hour + Minute)</p>
</div>

<iframe id="driveIframe"></iframe>

<div class="modal" id="passwordModal">
<div class="modal-box">
<h3>Enter Dynamic Password</h3>
<input type="password" id="passwordInput" placeholder="Enter password">
<button onclick="verifyPassword()">Unlock</button>
<div class="error" id="errorMsg">Wrong Password</div>
</div>
</div>

</div>
</div>

<script>

const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U',
madrasah:'1T_xsdXiREw7Lo15fXEpnIQUuIGUbjFwM'
};

let selectedFolder=null;

/* 12 HOUR BASED PASSWORD */
function generatePassword(){
const now = new Date();
let hour = now.getHours();
let minute = now.getMinutes();

/* convert 24h to 12h */
hour = hour % 12;
hour = hour ? hour : 12; 

/* remove leading zero from minute */
minute = minute.toString().replace(/^0/, '');

return hour.toString() + minute.toString();
}

function resetActive(){
document.querySelectorAll('.menu button').forEach(btn=>btn.classList.remove('active'));
}

function showDashboard(){
resetActive();
document.getElementById('btnDashboard').classList.add('active');
document.getElementById('dashboardSection').style.display="block";
document.getElementById('driveIframe').style.display="none";
}

function requestAccess(folder){
selectedFolder=folder;
document.getElementById('passwordModal').classList.add('active');
document.getElementById('passwordInput').value="";
document.getElementById('errorMsg').style.display="none";
}

function verifyPassword(){
const input=document.getElementById('passwordInput').value;
const realPassword = generatePassword();

if(input === realPassword){
document.getElementById('passwordModal').classList.remove('active');
openFolder(selectedFolder);
}else{
document.getElementById('errorMsg').style.display="block";
}
}

function openFolder(folder){
resetActive();
document.getElementById('btn'+folder.charAt(0).toUpperCase()+folder.slice(1)).classList.add('active');

document.getElementById('dashboardSection').style.display="none";

const iframe=document.getElementById('driveIframe');
iframe.style.display="block";
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folders[folder]}#grid`;
}

</script>

</body>
</html>
