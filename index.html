<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f Software</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#0f172a;
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
}

/* TOP NAV */
.navbar{
background:#111827;
padding:15px 25px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:15px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

.logo{
font-size:20px;
font-weight:bold;
color:#38bdf8;
}

.menu{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.menu button{
display:flex;
align-items:center;
gap:8px;
padding:10px 15px;
border:none;
border-radius:8px;
background:transparent;
color:#cbd5e1;
cursor:pointer;
transition:0.3s;
font-size:14px;
}

.menu button:hover{
background:#1e293b;
color:white;
}

.menu button.active{
background:#2563eb;
color:white;
}

/* MAIN CONTENT */
.main{
flex:1;
padding:30px;
}

.content{
background:#1e293b;
border-radius:20px;
padding:30px;
height:75vh;
position:relative;
overflow:hidden;
}

/* DASHBOARD */
.dashboard{
text-align:center;
margin-top:80px;
}

.dashboard h1{
font-size:32px;
color:#38bdf8;
margin-bottom:15px;
}

.dashboard p{
color:#94a3b8;
font-size:15px;
}

/* IFRAME */
iframe{
width:100%;
height:100%;
border:none;
border-radius:15px;
display:none;
background:white;
}

/* LOADER */
.loading{
position:absolute;
inset:0;
background:rgba(15,23,42,0.8);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
border-radius:20px;
}

.loading.active{
opacity:1;
pointer-events:all;
}

.loader{
width:50px;
height:50px;
border:4px solid rgba(255,255,255,0.2);
border-top:4px solid #38bdf8;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* MOBILE */
@media(max-width:768px){
.content{
height:65vh;
padding:20px;
}
.dashboard{
margin-top:40px;
}
}
</style>
</head>

<body>

<!-- TOP NAVIGATION -->
<div class="navbar">
<div class="logo">f Software</div>

<div class="menu">
<button class="active" onclick="showDashboard()" id="btnDashboard">
<!-- Home SVG -->
<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
<path d="M3 12L12 3l9 9v9a1 1 0 0 1-1 1h-6v-6H10v6H4a1 1 0 0 1-1-1z"/>
</svg>
Dashboard
</button>

<button onclick="changeFolder('photos')" id="btnPhotos">
<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
<path d="M4 4h16v16H4z"/>
</svg>
Photos
</button>

<button onclick="changeFolder('videos')" id="btnVideos">
<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
<path d="M10 8l6 4-6 4z"/>
</svg>
Videos
</button>

<button onclick="changeFolder('other')" id="btnOther">
<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
<path d="M3 6h18v12H3z"/>
</svg>
Other
</button>

<button onclick="changeFolder('madrasah')" id="btnMadrasah">
<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 3l9 4-9 4-9-4zM3 10l9 4 9-4v6l-9 4-9-4z"/>
</svg>
Madrasah
</button>
</div>
</div>

<!-- MAIN -->
<div class="main">
<div class="content">

<div class="dashboard" id="dashboardSection">
<h1>Welcome to f Software Cloud</h1>
<p>Select a section from the top menu to view your files.</p>
</div>

<iframe id="driveIframe"></iframe>

<div class="loading" id="loading">
<div class="loader"></div>
</div>

</div>
</div>

<script>

const folders={
photos:'1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
videos:'1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
other:'1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U',
madrasah:'1T_xsdXiREw7Lo15fXEpnIQUuIGUbjFwM'
};

let selectedFolder=null;

/* REAL TIME PASSWORD GENERATOR */
function generatePassword(){
const part1 = String.fromCharCode(72); // H
const part2 = String.fromCharCode(77); // M
const number = 700 + 53; // 753
return part1 + part2 + number;
}

function resetActive(){
document.querySelectorAll('.menu button').forEach(btn=>btn.classList.remove('active'));
}

function showDashboard(){
resetActive();
document.getElementById('btnDashboard').classList.add('active');
document.getElementById('dashboardSection').style.display="block";
document.getElementById('driveIframe').style.display="none";
}

function requestAccess(folder){
selectedFolder=folder;
document.getElementById('passwordModal').classList.add('active');
document.getElementById('passwordInput').value="";
document.getElementById('errorMsg').style.display="none";
}

function verifyPassword(){
const input=document.getElementById('passwordInput').value;
const realPassword = generatePassword();

if(input === realPassword){
document.getElementById('passwordModal').classList.remove('active');
openFolder(selectedFolder);
}else{
document.getElementById('errorMsg').style.display="block";
}
}

function openFolder(folder){
resetActive();
document.getElementById('btn'+folder.charAt(0).toUpperCase()+folder.slice(1)).classList.add('active');

document.getElementById('dashboardSection').style.display="none";

const iframe=document.getElementById('driveIframe');
iframe.style.display="block";
iframe.src=`https://drive.google.com/embeddedfolderview?id=${folders[folder]}#grid`;
}

</script>

</body>
</html>
