<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f Software | Cloud Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header/Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #f44336);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 28px;
            transform: rotate(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .logo-icon span {
            transform: rotate(-10deg);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover span {
            transform: rotate(0deg);
        }

        .logo-text {
            font-family: 'Gabriola', 'Segoe UI', cursive;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .logo-text .f-letter {
            color: #4CAF50;
            font-family: 'Gabriola', cursive;
            font-size: 56px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(76, 175, 80, 0.5);
            display: inline-block;
            transform: scale(1.1);
            margin-right: -3px;
        }

        .logo-text .software-part {
            font-family: 'Gabriola', cursive;
            font-weight: bold;
            background: linear-gradient(45deg, #fff 30%, #e0e0e0 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text .e-letter {
            color: #f44336;
            font-family: 'Gabriola', cursive;
            font-size: 56px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(244, 67, 54, 0.5);
            display: inline-block;
            transform: scale(1.1);
            margin-left: -3px;
        }

        /* ‡¶∏‡¶´‡¶ü‡¶ì‡¶Ø‡¶º‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶∂‡¶¨‡ßç‡¶¶‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .software-text {
            position: relative;
            display: inline-block;
        }

        .software-text::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #f44336);
            border-radius: 3px;
            opacity: 0.6;
        }

        /* ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶á‡¶Æ‡ßá‡¶ú */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile:hover {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .user-profile .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4CAF50, #f44336);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Links - ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
            margin-right: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #4CAF50, #f44336);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .nav-link i {
            font-size: 18px;
        }

        /* Main Container */
        .container {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        .breadcrumb i {
            font-size: 12px;
            opacity: 0.6;
        }

        /* Iframe Card */
        .drive-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 250px);
            position: relative;
            overflow: hidden;
        }

        .drive-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #f44336, #4CAF50);
            background-size: 300% 300%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Stats Bar */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
        }

        /* Loading Animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border-radius: 20px;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-right: 4px solid #f44336;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-container {
                flex-wrap: wrap;
                gap: 10px;
            }

            .logo-text {
                font-size: 32px;
            }
            
            .logo-text .f-letter,
            .logo-text .e-letter {
                font-size: 40px;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .user-profile {
                width: 40px;
                height: 40px;
            }

            .nav-links {
                order: 3;
                width: 100%;
                justify-content: center;
                margin: 10px 0 0 0;
            }

            .drive-card {
                height: calc(100vh - 300px);
                padding: 15px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 15px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Gabriola ‡¶´‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡ßç‡¶Ø‡¶æ‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï */
        @font-face {
            font-family: 'Gabriola';
            src: local('Gabriola'), local('Gabriola Regular');
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <span>f</span>
                </div>
                <div class="logo-text">
                    <span class="f-letter">f</span>
                    <span class="software-text">
                        <span class="software-part">Softwar</span>
                    </span>
                    <span class="e-letter">e</span>
                </div>
            </div>
            
            <!-- ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶ü‡¶® - ‡ß©‡¶ü‡¶ø ‡¶™‡ßá‡¶ú -->
            <div class="nav-links">
                <button class="nav-link active" onclick="changeFolder('photos')" id="btnPhotos">
                    <span>üì∏</span> Photos
                </button>
                <button class="nav-link" onclick="changeFolder('videos')" id="btnVideos">
                    <span>üé•</span> Videos
                </button>
                <button class="nav-link" onclick="changeFolder('other')" id="btnOther">
                    <span>üìÅ</span> Other Files
                </button>
            </div>
            
            <!-- ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶á‡¶Æ‡ßá‡¶ú -->
            <div class="user-menu">
                <div class="user-profile" id="userProfile" title="User Profile" onclick="alert('User Profile Clicked!')">
                    <img src="profile.jpg" alt="Profile" onerror="this.style.display='none'; document.getElementById('defaultAvatar').style.display='flex';">
                    <div class="default-avatar" id="defaultAvatar" style="display: none;">
                        <span>üë§</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb">
            <a href="#">Home</a>
            <i>‚Üí</i>
            <a href="#">Drive</a>
            <i>‚Üí</i>
            <span id="currentFolder">Photos</span>
        </div>

        <!-- Drive Viewer Card -->
        <div class="drive-card">
            <iframe 
                id="driveIframe"
                src="https://drive.google.com/embeddedfolderview?id=1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk#grid" 
                title="Google Drive Folder"
                loading="lazy"
                onload="hideLoader()">
            </iframe>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-dot" style="background: #4CAF50;"></span>
                <span id="fileCount">Loading...</span>
            </div>
            <div class="stat-item">
                <span class="stat-dot" style="background: #f44336;"></span>
                <span id="folderStatus">Grid View Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-dot" style="background: #764ba2;"></span>
                <span>Secure Connection</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 f Software. All rights reserved. | Abdullah Fahim</p>
    </footer>

    <script>
        // ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶°‡ßç‡¶∞‡¶æ‡¶á‡¶≠ ‡¶´‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ó‡ßÅ‡¶≤‡ßã
        const folders = {
            photos: '1Td0P4syxyk7khNQlTiWFraBr-WcY4hjk',
            videos: '1Bkb60c7PLUTurVl0FoU2zq3GqxP2lHpI',
            other: '1oCWcDaL2TbCPYbiqxvhYrjTjopssgX8U'
        };

        // ‡¶´‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function changeFolder(folderKey) {
            const iframe = document.getElementById('driveIframe');
            const folderId = folders[folderKey];
            
            // ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.querySelectorAll('.nav-link').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn${folderKey.charAt(0).toUpperCase() + folderKey.slice(1)}`).classList.add('active');
            
            // ‡¶¨‡ßç‡¶∞‡ßá‡¶°‡¶ï‡ßç‡¶∞‡¶Æ‡ßç‡¶¨ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            const folderNames = {
                photos: 'Photos',
                videos: 'Videos',
                other: 'Other Files'
            };
            document.getElementById('currentFolder').textContent = folderNames[folderKey];
            
            // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('fileCount').textContent = `Loading ${folderNames[folderKey]}...`;
            
            // ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
            showLoader();
            
            // iframe src ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞
            iframe.src = `https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;
        }

        // Show loading overlay
        function showLoader() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        // Hide loading overlay
        function hideLoader() {
            document.getElementById('loadingOverlay').classList.remove('active');
            
            // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞
            const activeBtn = document.querySelector('.nav-link.active');
            const folderName = activeBtn ? activeBtn.textContent.trim() : 'Photos';
            document.getElementById('fileCount').textContent = `Viewing ${folderName}`;
        }

        // Show loader when iframe starts loading
        document.querySelector('iframe').addEventListener('load', hideLoader);
        document.querySelector('iframe').addEventListener('error', function() {
            alert('Failed to load Google Drive. Please check your connection.');
            hideLoader();
        });

        // Initial loader
        showLoader();

        // ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.querySelector('.user-profile img');
            if (profileImg) {
                profileImg.onerror = function() {
                    this.style.display = 'none';
                    document.getElementById('defaultAvatar').style.display = 'flex';
                };
            }
            
            // ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞
            document.getElementById('fileCount').textContent = 'Viewing Photos';
        });

        // ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® (‡¶Ö‡¶™‡¶∂‡¶®‡¶æ‡¶≤)
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                switch(e.key) {
                    case '1':
                        changeFolder('photos');
                        break;
                    case '2':
                        changeFolder('videos');
                        break;
                    case '3':
                        changeFolder('other');
                        break;
                }
            }
        });
    </script>

</body>
</html>
