<!DOCTYPE html>
<html>
<head>
<title>f Cloud</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#f5f5f5;
}

h2{
  padding:15px;
}

.search{
  padding:10px 15px;
}

input{
  padding:8px;
  width:100%;
  max-width:400px;
}

.files{
  padding:15px;
}

.file{
  background:white;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:5px 10px;
  cursor:pointer;
}

.preview img{
  max-width:200px;
  display:block;
  margin-top:10px;
}

iframe.folder{
  width:100%;
  height:400px;
  border:none;
}
</style>
</head>
<body>

<h2>üåç Public Cloud</h2>

<!-- Folder View -->
<iframe class="folder"
src="https://drive.google.com/embeddedfolderview?id=1KHCBi0YJlQJOGS4V9P-pHnHHLpNrv_Y0#grid">
</iframe>

<div class="search">
<input type="text" id="search" placeholder="Search file..." onkeyup="searchFile()">
</div>

<div class="files" id="fileList">

<!-- FILE 1 -->
<div class="file" data-name="Image 1">
<span>Image 1</span>
<a href="https://drive.google.com/uc?export=download&id=FILE_ID_1" target="_blank">
<button>Download</button>
</a>
</div>
<div class="preview">
<img src="https://drive.google.com/uc?export=view&id=FILE_ID_1">
</div>

<!-- FILE 2 -->
<div class="file" data-name="Video 1">
<span>Video 1</span>
<a href="https://drive.google.com/uc?export=download&id=FILE_ID_2" target="_blank">
<button>Download</button>
</a>
</div>
<div class="preview">
<video width="300" controls>
<source src="https://drive.google.com/uc?export=preview&id=FILE_ID_2">
</video>
</div>

</div>

<script>
function searchFile(){
  let input = document.getElementById("search").value.toLowerCase();
  let files = document.querySelectorAll(".file");

  files.forEach(file=>{
    let name = file.getAttribute("data-name").toLowerCase();
    if(name.includes(input)){
      file.style.display="flex";
      file.nextElementSibling.style.display="block";
    }else{
      file.style.display="none";
      file.nextElementSibling.style.display="none";
    }
  });
}
</script>

</body>
</html>
